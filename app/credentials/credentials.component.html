<div id="form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 form-group">
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="username" />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 form-group">
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="password" />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 form-group">
                <select class="form-control" [(ngModel)]="provider">
                    <option *ngFor="let p of providers" [value]="p">{{p}}</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</div>
